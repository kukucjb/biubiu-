  <script>
    // 原理 “其实现原理是,查找构造函数的原型对象是否在实例对象的原型链上,如果在返回true,如果不在返回false”
    let ins = function (left, right) {

      let t = left.__proto__;
      let result = right.prototype;

      while (t != null) {
        if (t == result) {
          return true
        }
        t = t.__proto__
      }
      return false;
    }
    let a = [1, 2, 3]


    let res = ins(a, Object)

    console.log('res', res);

    console.log(a instanceof Object);
