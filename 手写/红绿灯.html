<body>
  <script>



    function sleep(color, ms) {
      return new Promise(resolve => setTimeout(() => {
        console.log(color);
        resolve()
      }, ms));
    }


    let step = function () {
      Promise.resolve().then(() => {
        return sleep('red', 3000);
      }).then(() => {
        return sleep('green', 2000);
      }).then(() => {
        return sleep('yellow', 2000);
      }).then(() => {
        step()
      })
    }

    step()




  </script>
