<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="./Promise-class.js"></script>
  <script>

    let p1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        // resolve('1111')
        //  reject('1111')
        // throw 'aaaaa'
      }, 1000)

    })

    p1.then(v => {
      console.log('resolve', v);
    }, r => {
      console.log('reject', r);
    })


    let p2 = Promise.resolve('successs')
    let p3 = Promise.reject('faied')

    let p4 = new Promise((resolve, reject) => {
      resolve('suc')
    })

    console.log(p2);
    console.log(p3);
    console.log(p4);



    let n = new Promise((resolve, reject) => {
      resolve('success')
    })

    async function fun() {
      let a = await n
      console.log(a);
    }
    let t = fun()

    console.log('t', t);



  </script>
</body>

</html>
