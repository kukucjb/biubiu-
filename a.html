  <script>

    function getUrlQueryParams(url = location.search) {
      const params = {};
      const keys = url.match(/([^?&]+)(?==)/g);
      console.log('keys', keys);
      const values = url.match(/(?<==)([^&]*)/g);
      console.log('values', values);
      for (const index in keys) {
        params[keys[index]] = values[index];
      }
      return params;
    }
