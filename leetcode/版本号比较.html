<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>

    /**
 * @param {string} version1
 * @param {string} version2
 * @return {number}
 */

    let version1 = "1.1.2.2.2", version2 = "1.001.2"
    var compareVersion = function (version1, version2) {
      let a = version1.split(".")
      let b = version2.split(".")
      let len = Math.max(a.length, b.length)
      let i = 0
      while (i < len) {
        let num1 = parseInt(a[i]) || 0
        let num2 = parseInt(b[i]) || 0
        if (num1 > num2) {
          return 1
        }
        if (num1 < num2) {
          return -1
        }
        i++
      }
      return 0
    };

    let result = compareVersion(version1, version2)
    console.log('result', result);






    var compareVersion1 = function (version1, version2) {
      const n = version1.length, m = version2.length;
      let i = 0, j = 0;
      while (i < n || j < m) {
        let x = 0;
        for (; i < n && version1[i] !== '.'; ++i) {
          x = x * 10 + version1[i].charCodeAt() - '0'.charCodeAt();
        }
        ++i; // 跳过点号
        let y = 0;
        for (; j < m && version2.charAt(j) !== '.'; ++j) {
          y = y * 10 + version2[j].charCodeAt() - '0'.charCodeAt();
        }
        ++j; // 跳过点号
        if (x !== y) {
          return x > y ? 1 : -1;
        }
      }
      return 0;
    };

    compareVersion1(version1, version2)

  </script>
