  <script>
    function formatUrl(str) {
      let obj = {}
      let key = str.match(/([^?&]+)(?==)/g)
      console.log('key', key);
      let val = str.match(/(?<==)([^?&]*)/g)
      console.log('val', val);

      for(let item in key){
        console.log('item',item);
        obj[key[item]] = val[item]
      }

      console.log('obj',obj);
    }
    let str2 = 'https://juejin.cn/user?num=100&age=15&hobby=&key=500'

      console.log('key', key);
    }

    formatUrl(str2)
