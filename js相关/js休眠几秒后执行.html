<body>
  <script>
    //js休眠几秒后执行
    function sleep2(ms) {
      return new Promise(resolve => setTimeout(() => {
        console.log('延迟');
        resolve()
      }, ms));
    }
    async function test() {
      console.log(00);
      await sleep2(1000)
      console.log(11);
    }

    test()


  </script>
