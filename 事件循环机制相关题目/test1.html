<body>

    console.log(1)
    setTimeout(() => {
      console.log(2)

        console.log(3)
      })
    });
    console.log(4)
    new Promise((resolve, reject) => {
      console.log(5)
      resolve()
    }).then(() => {

      setTimeout(() => {
        console.log(7)
      })
    })
    console.log(8)
